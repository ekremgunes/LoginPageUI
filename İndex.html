                <label id="password-label" for="password-input">Password </label>

                <i id="openPassword" onclick="PasswordSeeCheck()" class="fa-sharp fa-solid fa-eye input-icon"></i>
                <i id="closePassword" onclick="PasswordSeeCheck()"
                    class="fa-sharp fa-solid fa-eye-slash input-icon"></i>
                <br>

                
                <input class="input password-input" id="password-input" name="password-input" type="password">
